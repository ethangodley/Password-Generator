<!DOCTYPE html>
<!--Initializes html page-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Calls styling of wrapper class in CSS-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!--Calls styling of card class in CSS-->
      <div class="card">
        <!--Calls styling of card-header class in CSS-->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--Calls styling of card-body class in CSS-->
        <div class="card-body">
          <!--Calls JS functionality linked to password id-->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--Calls JS functionality linked to generate id-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
